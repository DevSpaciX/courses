{% extends "course/base.html" %}
{% load crispy_forms_filters %}
{% block content %}
  <div class="container">
  <div class="row">
    <div class="col-sm">
    </div>
    <div class="col-sm">
      <form action="" method="post" enctype="multipart/form-data">
        <div class="form-group">
          {% csrf_token %}

          {{ form|crispy }}
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <div class="col-sm">
    </div>
  </div>
</div>


{% endblock %}
